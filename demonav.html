<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            position: relative;
        }

        header {
            position: fixed;
            top: 0px;
            z-index: 999;
            height: 15vh;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 1vh;
            background-color: rgba(255, 255, 255, 0.5);
        }

        nav {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu_1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu_1 p,
        i {
            font-size: 1.2rem;
        }

        .hdr_name {
            font-size: 2rem;
            font-weight: 900;
        }

        .contect p,
        i {
            font-size: 1.2rem;
        }

        #hdr_anc {
            text-decoration: none;
            color: black;
        }

        ul {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 15px;
            list-style: none;
            transition: all 0.3s ease;
        }

        ul li a {
            text-decoration: none;
            color: black;
        }
        @media (max-width:1280px) and (min-width:0px){
            
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>

                <li><a href="">Home5</a></li>
                <li><a href="">Home6</a></li>
                <li><a href="">Home7</a></li>
            </ul>

                <a href="" id="hdr_anc"><i class="fa-solid fa-bars"></i></a>
                <p>menu</p>
                <a href="" id="hdr_anc"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></a>
                <p>search</p>
            </div>

            <div class="hdr_name">
                <p id="brand_name">VIBENOVA</p>
            </div>

            <div class="contect">
                <a href="" id="hdr_anc" class="contect-1">contect us</a>
                <a href="" id="hdr_anc"><i class="fa-regular fa-heart" style="color: #000000;"></i></a>

                <a href="" id="hdr_anc"><i class="fa-solid fa-bag-shopping" style="color: #000000;"></i></a>
